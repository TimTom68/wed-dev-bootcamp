<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- when submitted on chrome it looks for: -->
    <!-- file:///C:/tacos?username=tim&email=tim%40tim.ca&password=123&cheese=on -->
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="email">Enter an email:</label>
            <input id="email" type="email" placeholder="email" name="email">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <!-- <input type="color">
        <input type="file">
        <input type="submit"> -->
        <p>
            <label for="num">Amount:</label>
            <input type="number" min="1" max="11" step="2">
        </p>
        <div>
            <label for="cheese">Do you like cheese?</label>
            <input type="checkbox" id="cheese" name="cheese">
        </div>
        <!-- <p> -->
        <button type="submit">Submit button</button>
        <!-- </p> -->
    </form>
    <hr>
    <button type="submit">This on is outside form and won't submit</button>
    <hr>
    <H2>Incognito Searches</H2>
    <h3>Reddit search form</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button type="submit">Search Reddit</button>
    </form>
    <hr>
    <h3>Google search form</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button type="submit">Search Google</button>
    </form>
    <hr>
    <h3>YouTube search form</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button type="submit">Search YouTube</button>
    </form>

    <hr>
    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p> <!-- name makes it so that only one in the groud name "size" can be selected -->
            <!-- value is what get's submitted to the URL -->
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please select dietary restriction</label>
            <select name="meal" id="meal">
                <option value="NA" selected>-- Please select an option --</option>
                <option value="Veggy">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Carni">Animal murderer</option>
            </select>
        </p>
        <p>
            <label for="vol">Volume:</label>
            <input type="range" id="vol" min="0" max="11" step="0.5" value="6" name="volume">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type here"></textarea>
        </p>
        <button type="submit">Submit</button>
    </form>

    <hr>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Enter your email:</label>
            <input type="email" required>
            <input type="tel" required>
            <!-- <input type="url" required> -->
        </p>
        <button type="submit">Submit</button>
    </form>

    <hr>
    <h2>Notes</h2>
    <p>The id attribute of input needs to be unique on this page</p>


</body>

</html>
